<form id=formId (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
  <div class="container">
    <legend>Create User</legend>
    <div class="form-group">
      <label for="name">Name</label>
      <input name="name" type="text" class="form-control" ngModel required #name="ngModel">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" type="text" class="form-control" ngModel required email #email="ngModel">
      <span class="help-block" *ngIf="email.invalid  && email.touched">Please enter a valid email!</span>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input name="gender" type="radio" class="form-control" value="Male" ngModel #gender="ngModel">Male
      <input name="gender" type="radio" class="form-control" value="Female" ngModel #gender="ngModel">Female
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
  </div>
  <hr>
  <div class="row" *ngIf="userForm.valid" >
    <div class="col-xs-8">
      <p>UserName: {{name.value | uppercase}}</p>
      <p>Email: {{email.value}}</p>
      <p>Gender: {{gender.value}}</p>
    </div>
  </div>
</form>
