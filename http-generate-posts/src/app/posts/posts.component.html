<div class="container">
  <h2>Posts</h2>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody *ngFor="let post of posts">
      <tr>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.author}}</td>
      </tr>
    </tbody>
  </table>
</div>
