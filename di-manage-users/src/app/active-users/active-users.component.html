<div class="container">
    <h2>Active Users</h2>  
    <table class="table table-striped" >
      <thead>
        <tr>
          <th>UserID</th>
          <th>UserName</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of activeUsers;  let i = index">
        <tr>
          <td>{{i}}</td>
          <td>{{user}}</td>
          <td> <button type="button" class="btn btn-primary" (click)="setToInactive(i)">Set To Inactive</button></td>
        </tr>
      </tbody>
    </table>
</div>
